global_costmap:
  global_frame: map
  robot_base_frame: base_footprint

  update_frequency: 5.5
  publish_frequency: 5.5
  transform_tolerance: 1.5

  static_map: true
  height: 50
  widht: 50

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: inflated_layer, type: "costmap_2d::InflationLayer"}